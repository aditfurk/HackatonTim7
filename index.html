<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header flex bg-blue-300 flex-col text-center py-5">
    <h1 class="text-3xl mb-5">Covid Tracker</h1>
    <nav>
      <button id="input-btn" onclick="input()"
        class="py-2 px-3 rounded-lg bg-gray-400 text-white hover:bg-gray-500 mr-2 transition-all duration-300">Input</button>
      <button id="update-btn" onclick="update()"
        class="py-2 px-3 rounded-lg bg-gray-400 text-white hover:bg-gray-500 ml-2 transition-all duration-300">Update</button>
    </nav>
  </header>

  <article id="input" class="bg-blue-500 flex flex-col justify-center w-1/2 mx-auto p-14 mt-5">
    <div class="form-input  w-2/3 mx-auto bg-blue-400 p-4 rounded-lg">
      <div class="nama mb-5 flex justify-between">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama">
      </div>
      <div class="alamat mb-5 flex justify-between">
        <label for="alamat">Alamat :</label>
        <input type="text" id="alamat" name="alamat">
      </div>
      <div class="umur mb-5 flex justify-between">
        <label for="umur">Umur :</label>
        <input type="number" id="umur" name="umur">
      </div>
      <div class="jenis-kelamin mb-5 flex justify-between align-middle ">
        <label>Jenis Kelamin :</label>
        <div class="kelamin">
          <input type="radio" id="jenis-kelamin-pria" name="jenis-kelamin" value="Pria">
          <label for="jenis-kelamin-pria" class="mr-16">Pria</label>
          <input type="radio" id="jenis-kelamin-wanita" name="jenis-kelamin" value="Wanita" class="ml-1">
          <label for="jenis-kelamin-wanita">Wanita</label>
        </div>
      </div>
      <div class="no-handphone mb-5 flex justify-between">
        <label for="no-hp">No. Handphone :</label>
        <input type="number" id="no-hp" name="no-hp">
      </div>
    </div>
    <div class="btn  flex justify-center mt-6">
      <button
        class="py-2 px-3 rounded-lg bg-gray-400 text-white hover:bg-gray-500 ml-2 transition-all duration-300">Submit!</button>
    </div>
  </article>


  <article id="update" class="bg-blue-500 flex flex-col justify-center w-1/2 mx-auto p-14 mt-5 hidden">
    <!-- if event listener button update click, pake class list display jadi none, utk DOM -->
    <div class="form-update  w-2/3 mx-auto bg-blue-400 p-4 rounded-lg flex justify-between">
      <label for="nama-update">Nama :</label>
      <input type="text" id="nama-update" name="nama-update">
    </div>
    <div class="btn  flex justify-center mt-6">
      <button
        class="py-2 px-3 rounded-lg bg-gray-400 text-white hover:bg-gray-500 ml-2 transition-all duration-300">search</button>
    </div>
  </article>


  <article>
    <table rules="all" class="flex justify-center m-10 text-center ">
      <tr class="p-5 bg-blue-400">
        <th class="p-5">No</th>
        <th class="p-5">Nama</th>
        <th class="p-5">Alamat</th>
        <th class="p-5">Umur</th>
        <th class="p-5">Jenis Kelamin</th>
        <th class="p-5">No. Handphone</th>
      </tr>
      <tr class="bg-red-500">
        <td class="p-5">1</td>
        <td class="p-5">Aditya Furkon Hendriadi</td>
        <td class="p-5">Bandung</td>
        <td class="p-5">22</td>
        <td class="p-5">Pria</td>
        <td class="p-5">0812312312</td>
      </tr>
      <tr class="bg-red-500">
        <td class="p-5">2</td>
        <td class="p-5">Agra Bagaskara Raidinawan</td>
        <td class="p-5">Jakarta</td>
        <td class="p-5">27</td>
        <td class="p-5">Pria</td>
        <td class="p-5">081432312312</td>
      </tr>
      <tr class="bg-red-500">
        <td class="p-5">3</td>
        <td class="p-5">Agra Bagaskara Raidinawan</td>
        <td class="p-5">Jakarta</td>
        <td class="p-5">27</td>
        <td class="p-5">Pria</td>
        <td class="p-5">081432312312</td>
      </tr>
      <tr class="bg-red-500">
        <td class="p-5">4</td>
        <td class="p-5">Agra Bagaskara Raidinawan</td>
        <td class="p-5">Jakarta</td>
        <td class="p-5">27</td>
        <td class="p-5">Pria</td>
        <td class="p-5">081432312312</td>
      </tr>
    </table>
  </article>

  <script>
    function input() {
      const element = document.getElementById("update");
      const element2 = document.getElementById("input")
      element.classList.add("hidden");
      element2.classList.remove("hidden")
    }
    function update() {
      const element = document.getElementById("update");
      const element2 = document.getElementById("input")
      element.classList.remove("hidden");
      element2.classList.add("hidden")
    }
  </script>
</body>

</html>
